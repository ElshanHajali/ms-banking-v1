spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5535/loans
spring.datasource.username=user
spring.datasource.password=user

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:liquibase/changelog-master.yaml

spring.application.name=loans
server.port=8181

spring.profiles.active=prod

#  To connect to the Config Server
spring.config.import=optional:configserver:http://localhost:9099/

# To include all actuator endpoints
management.endpoints.web.exposure.include=*

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8070/eureka/

management.endpoints.enabled-by-default=true